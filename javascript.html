<!DOCTYPE html>
<html>
  <head>
    <title>Product Reviews</title>
    <style>
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      label {
        margin-top: 1rem;
      }
      input,
      select,
      textarea {
        margin-top: 0.5rem;
        padding: 0.5rem;
        border: 1px solid gray;
        border-radius: 0.5rem;
        width: 100%;
        max-width: 20rem;
        font-size: 1rem;
      }
      input[type="submit"] {
        margin-top: 1rem;
        background-color: blue;
        color: white;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: navy;
      }
      #reviews {
        margin-top: 2rem;
      }
      .review {
        background-color: #f5f5f5;
        padding: 1rem;
        border-radius: 0.5rem;
        margin-bottom: 1rem;
      }
      .review h3 {
        margin-top: 0;
      }
      .star-rating {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .star-rating input[type="radio"] {
        display: none;
      }
      .star-rating label {
        font-size: 2rem;
        color: #bbb;
        margin: 0 0.5rem;
        cursor: pointer;
      }
      .star-rating label:hover,
      .star-rating label:hover ~ label,
      .star-rating input[type="radio"]:checked ~ label {
        color: #ffbf00;
      }
    </style>
  </head>
  <body>
    <h1>Product Reviews</h1>

    <!-- Review form -->
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="rating">Rating:</label>
      <div class="star-rating">
        <input type="radio" id="rating5" name="rating" value="5" required>
        <label for="rating5">☆</label>
        <input type="radio" id="rating4" name="rating" value="4">
        <label for="rating4">☆</label>
        <input type="radio" id="rating3" name="rating" value="3">
        <label for="rating3">☆</label>
        <input type="radio" id="rating2" name="rating" value="2">
        <label for="rating2">☆</label>
        <input type="radio" id="rating1" name="rating" value="1">
        <label for="rating1">☆</label>
      </div>

      <label for="review">Review:</label>
      <textarea id="review" name="review" rows="5" required></textarea>

      <input type="submit" value="Submit">
    </form>

    <!-- Reviews display -->
    <div id="reviews"></div>

    <!-- JavaScript to handle form submission and display reviews -->
    <script>
      // Get the review form element
      const form = document.querySelector("form");

      // Add event listener to form submission
      form.addEventListener("submit", (event) => {
        event.preventDefault(); // Prevent page refresh

        // Get form data
        const name = form.elements.name.value;
        const rating = form.elements.rating.value;
        const review = form.elements.review.value;

        // Check if user has already submitted a review today
        const today = new Date().toLocaleDateString();
        const lastReviewDate = localStorage.getItem("lastReviewDate");
        if (lastReviewDate === today && name !== "Dev1234") {
          alert("You have already submitted a review today.");
          return;
        }

        // Set name to user's input if bypass is used
        const displayName = name === "Dev1234"
          ? prompt("Enter your name for the review:")
          : name;

        // Create review element
        const reviewElement = document.createElement("div");
        reviewElement.classList.add("review");
        reviewElement.innerHTML = `
          <h3>${displayName} - ${"★".repeat(rating)}${"☆".repeat(5 - rating)}</h3>
          <p>${review}</p>
        `;

        // Add review element to reviews display
        const reviews = document.querySelector("#reviews");
        reviews.appendChild(reviewElement);

        // Store date of review submission in local storage
        localStorage.setItem("lastReviewDate", today);

        // Reset form
        form.reset();
      });
    </script>
  </body>
</html>
